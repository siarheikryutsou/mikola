<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mikola[Q]</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <style>
        html {
            margin: 0;
            padding: 0;
            border: 0;
            vertical-align: baseline;
        }
        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
            font-family: 'Comic Neue', cursive;
            position: relative;
        }

        div {
            position: absolute;
            font-size: 200px;
            //margin: 0 100px;
            text-align: center;
        }

        .logo.is-animetion span {
            display: inline-block;
            animation: wave-text 1s ease-in-out infinite;
        }

        .logo.is-animetion span:nth-child(1) {animation-delay: 0.0s; color: red;}
        .logo.is-animetion span:nth-child(2) { animation-delay: 0.1s; color: orange;}
        .logo.is-animetion span:nth-child(3) { animation-delay: 0.2s; color: yellow;}
        .logo.is-animetion span:nth-child(4) { animation-delay: 0.3s; color: green;}
        .logo.is-animetion span:nth-child(5) { animation-delay: 0.4s; color: aqua;}
        .logo.is-animetion span:nth-child(6) { animation-delay: 0.5s; color: blue;}
        .logo.is-animetion span:nth-child(7) { animation-delay: 0.7s; color: purple;}
        .logo.is-animetion span:nth-child(8) { animation-delay: 0.8s; color: red;}
        .logo.is-animetion span:nth-child(9) { animation-delay: 0.9s; color: orange;}
        .logo.is-animetion span:nth-child(10) { animation-delay: 1.0s; color: yellow;}
        .logo.is-animetion span:nth-child(11) { animation-delay: 1.1s; color: green;}
        .logo.is-animetion span:nth-child(12) { animation-delay: 1.2s; color: aqua;}

        @keyframes wave-text{
            00%{
                transform: translateY(0em);
            }
            60%{
                transform: translateY(-0.6em);
            }
            100%{
                transform: translateY(0em);
            }
        }

        img {
            width: 100%;
            height: 100%;
            animation: pulse 2s infinite linear;
        }

        @keyframes rotation {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(359deg);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(3);
            }

            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <img src="mikola.jpg" alt="mikola">
    <div class="logo is-animetion">
        <span>T</span><span>h</span><span>e</span>
        <span>M</span><span>i</span><span>k</span><span>o</span><span>l</span><span>a</span>
        <span>[</span><span>Q</span><span>]</span>
    </div>
</body>
</html>
